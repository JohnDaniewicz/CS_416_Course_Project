{% extends 'base.html' %}

{% block content %}
<div class="p-3 mb-2 bg-light text-dark">
    <h1>Register</h1>

    {% for message in messages %}
        <h3 style="color: red">{{ message }}</h3>
    {% endfor %}


    <form action="{% url 'register' %}" method="POST"> {% csrf_token %}

        <div class="form-group row">
                <label for="inputEmail3" class="col-sm-1 col-form-label">First Name</label>
                <div class="col-sm-5">
                    <input type="text" class="form-control" name="first_name" required>
                </div>
        </div>

        <div class="form-group row">
                <label for="inputEmail3" class="col-sm-1 col-form-label">Last Name</label>
                <div class="col-sm-5">
                    <input type="text" class="form-control" name="last_name" required>
                </div>
        </div>

        <div class="form-group row">
                <label for="inputEmail3" class="col-sm-1 col-form-label">Username</label>
                <div class="col-sm-5">
                    <input type="text" class="form-control" name="username" required>
                </div>
        </div>

        <div class="form-group row">
                <label for="inputEmail3" class="col-sm-1 col-form-label">Email</label>
                <div class="col-sm-5">
                    <input type="text" class="form-control" name="email" required>
                </div>
        </div>

        <div class="form-group row">
                <label for="inputPassword3" class="col-sm-1 col-form-label">Password</label>
                <div class="col-sm-5">
                    <input type="password" class="form-control" name="password1" required>
                </div>
        </div>

        <div class="form-group row">
                <label for="inputPassword3" class="col-sm-1 col-form-label">Confirm your Password</label>
                <div class="col-sm-5">
                    <input type="password" class="form-control" name="password2" required>
                </div>
        </div>

        <div class="container">
                <div class="row">
                    <div class="col align-self-center">
                        <input type="submit" class="btn btn-primary" value="Register">
                     </div>
                </div>
             </div>
    </form>
    <br>
    Or if you already have an account
    <br>
    <a href={% url  'login'%}>Login</a>
</div>
{% endblock content %}
